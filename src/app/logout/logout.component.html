<div>
    <div mat-dialog-title class="logout">
        <h2> Logout </h2>
    </div>

    <div mat-dialog-content>
        <p> Are you sure you want to logout.?</p>
    </div>

    <div mat-dialog-actions class="mtop2">
        <button type="submit" class="btn login100-form-btn" (click)="submitYes()"> Yes </button>
        <button type="submit" class="btn reset btn-no" mat-button (click)="submitNo()"> No </button>
    </div>
</div>
